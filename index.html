<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!--BootStrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="asset/style.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Weather Dashboard</h1>
    </header>
    <main class="frame-work" style="padding: 10px marg">
      <!--City Search-->
      <div class="search">
        <h1 class="search-title">Search for a City:</h1>
        <input
          type="text"
          id="input"
          placeholder="City Name"
          style="padding: 5px; margin-top: 10px; width: 300px"
        />
      </div>

      <button class="search-btn">Search</button>

      <hr style="margin: 10px; width: 300px" />

      <!--city name list-->
      <div class="search-result">
        <ul class="cities"></ul>
      </div>
      <!--city info-->
      <div class="city-info-forcast">
        <h1 class="city-name">1</h1>
        <h2 class="temp">2</h2>
        <h2 class="wind">3</h2>
        <h2 class="humidity">4</h2>
      </div>
    </main>
  </body>

  <!--bootstrap-->
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"
  ></script>
  
  <!--JS-->
  <script src="./asset/script.js"></script>
</html>
