<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!--BootStrap-->
    <link rel="stylesheet" href="asset/style.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Weather Dashboard</h1>
    </header>
    <main class="frame-work" style="padding: 10px marg;">
      <!--City Search-->
      <div class="search">
        <h1>Search for a City</h1>
        <input
          type="text"
          placeholder="City Name"
          style="padding: 5px; margin-top: 10px; width: 300px;"
        />
      </div>
      <button class="search-btn">Search</button>
      <hr style="margin-top: 10px; width: 300px;">
    </main>
  </body>
</html>
